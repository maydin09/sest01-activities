<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creating Forms</title>
  </head>
  <body>
      <h1>Creating Forms</h1>
      <form action="">
        <div>
          <label for="fullname-id">Name:</label>
          <input
            type="text"
            name="user-fullname"
            id="fullname-id"
            placeholder="John Doe"
            required
          />
        </div>
        <div>
          <label for="email-id">Email:</label>
          <input
            type="email"
            name="user-email"
            id="email-id"
            placeholder="johndoe123@example.com"
            required
          />
        </div>
        <div>
          <label for="username-id">Username:</label>
          <input
            type="text"
            name="username"
            id="username-id"
            placeholder="john_doerocks30"
            pattern="[\w\d_]{6,12}"
            title="Username must be a combination of A-Z, 0-9, Underscore. The minimum characters is 6, max is 12"
            required
          />
        </div>
        <div>
          <label for="password-id">Password:</label>
          <input
            type="password"
            name="user-password"
            id="password-id"
            placeholder="*************"
          />
        </div>
        <div>
          <label for="age-id">Age:</label>
          <input
            type="number"
            name="user-age"
            id="age-id"
            placeholder="30"
            required
            min="18"
            max="100"
          />
        </div>
        <div>
          <label for="mobile-number-id">Mobile #:</label>
          <input
            type="tel"
            name="user-mobile-number"
            id="mobile-number-id"
            placeholder="09xx-xxx-xxxx"
            pattern="09[\d]{2}-[\d]{3}-[\d]{4}"
            title="09xx-xxx-xxxx"
            required
          />
          <!-- 
      w - A-Z a-z
      d - 0 - 9
      {minumum, maximum}
      -->
        </div>
        <div>
          <label for="birthdate-id">Birthdate:</label>
          <input
            type="date"
            name="user-birthdate"
            id="birthdate-id"
            value="2024-01-01"
            min="2006-01-01"
            max="1924-01-01"
          />
        </div>
        <div>
          <select name="user-gender" id="gender-id">
            <option value="none" disabled selected hidden>
              -- Select your Gender --
            </option>
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Others</option>
          </select>
        </div>
        <div>
          <div>
            <input
              type="radio"
              name="profile-status"
              id="public-id"
              value="public"
            />
            <label for="public-id">Public</label>
            <input
              type="radio"
              name="profile-status"
              id="private-id"
              value="private"
            />
            <label for="private-id">Private</label>
          </div>

          <div>
            <input type="checkbox" name="genre" id="comedy-id" value="comedy" />
            <label for="comedy-id">Comedy</label>
            <input type="checkbox" name="genre" id="action-id" value="action" />
            <label for="action-id">Action</label>
            <input
              type="checkbox"
              name="genre"
              id="fantasy-id"
              value="fantasy"
            />
            <label for="fantasy-id">Fantasy</label>
            <input
              type="checkbox"
              name="genre"
              id="supernatural-id"
              value="supernatural"
            />
            <label for="supernatural-id">Supernatural</label>
            <input
              type="checkbox"
              name="genre"
              id="psychological-thriller-id"
              value="psychological thriller"
            />
            <label for="psychological-thriller-id"
              >Psychological Thriller</label
            >
          </div>

          <label for="message-id">Message:</label>
          <br />
          <textarea
            name="user-message"
            id="message-id"
            placeholder="What's on your mind?"
            rows="10"
            cols="30"
          ></textarea>
        </div>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
